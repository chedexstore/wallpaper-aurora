<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Calendar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #6c6c6c; /* Light grey text for the pastel theme */
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 210, 240, 1) 0%, rgba(204, 204, 255, 1) 50%, rgba(204, 255, 255, 1) 100%);
            opacity: 0.8;
            z-index: -1;
        }

        .calendar-container {
            position: absolute;
            cursor: grab;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(6, 1fr);
            width: 45vmin;
            height: 45vmin;
            border-radius: 10px;
            overflow: hidden;
            z-index: 1;
            padding: 10px;
            background-color: transparent; /* Removed background color */
        }

        .calendar div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4em;
            color: #6c6c6c; /* Light grey text */
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .header button {
            background-color: transparent;
            font-size: 1.5em;
            color: #6c6c6c; /* Light grey text */
            cursor: pointer;
            padding: 5px;
            border: none;
            outline: none;
            transition: color 0.3s ease;
        }

        .header button:hover {
            color: #8f8f8f; /* Slightly darker grey on hover */
        }

        .month-year {
            font-size: 1.6em; /* Smaller size */
            font-weight: 500; /* Slimmer weight */
            margin: 0 10px;
            color: #6c6c6c; /* Light grey text */
        }

        .days-of-week {
            font-size: 1.2em;
            color: #6c6c6c; /* Light grey text */
        }

        .highlight {
            background-color: rgba(255, 255, 255, 0.6); /* Semi-transparent white background */
            color: #333333; /* Darker text for better readability */
            border-radius: 50%;
        }

        /* Unique Pastel Backgrounds for Each Month */
        .aurora-backgrounds {
            background: radial-gradient(circle, rgba(255, 210, 240, 1) 0%, rgba(204, 204, 255, 1) 50%, rgba(204, 255, 255, 1) 100%);
        }
        .aurora-backgrounds.jan {
            background: radial-gradient(circle, rgba(255, 215, 180, 1) 0%, rgba(255, 255, 204, 1) 50%, rgba(255, 240, 200, 1) 100%);
        }
        .aurora-backgrounds.feb {
            background: radial-gradient(circle, rgba(255, 182, 193, 1) 0%, rgba(255, 105, 180, 1) 50%, rgba(255, 182, 193, 1) 100%);
            position: relative;
        }
        .aurora-backgrounds.mar {
            background: radial-gradient(circle, rgba(221, 160, 240, 1) 0%, rgba(160, 200, 255, 1) 50%, rgba(204, 255, 255, 1) 100%);
        }
        .aurora-backgrounds.apr {
            background: radial-gradient(circle, rgba(255, 153, 204, 1) 0%, rgba(184, 250, 255, 1) 50%, rgba(233, 255, 255, 1) 100%);
        }
        .aurora-backgrounds.may {
            background: radial-gradient(circle, rgba(255, 240, 240, 1) 0%, rgba(240, 255, 240, 1) 50%, rgba(200, 255, 204, 1) 100%);
        }
        .aurora-backgrounds.jun {
            background: radial-gradient(circle, rgba(221, 255, 230, 1) 0%, rgba(204, 255, 244, 1) 50%, rgba(180, 255, 255, 1) 100%);
        }
        .aurora-backgrounds.jul {
            background: radial-gradient(circle, rgba(230, 255, 255, 1) 0%, rgba(255, 204, 255, 1) 50%, rgba(255, 180, 255, 1) 100%);
        }
        .aurora-backgrounds.aug {
            background: radial-gradient(circle, rgba(255, 224, 255, 1) 0%, rgba(240, 215, 255, 1) 50%, rgba(180, 240, 255, 1) 100%);
        }
        .aurora-backgrounds.sep {
            background: radial-gradient(circle, rgba(200, 255, 200, 1) 0%, rgba(179, 232, 255, 1) 50%, rgba(230, 255, 210, 1) 100%);
        }
        .aurora-backgrounds.oct {
            background: radial-gradient(circle, rgba(235, 215, 255, 1) 0%, rgba(250, 204, 255, 1) 50%, rgba(255, 178, 255, 1) 100%);
        }
        .aurora-backgrounds.nov {
            background: radial-gradient(circle, rgba(215, 245, 255, 1) 0%, rgba(204, 255, 230, 1) 50%, rgba(255, 239, 240, 1) 100%);
        }
        .aurora-backgrounds.dec {
            background: radial-gradient(circle, rgba(255, 240, 230, 1) 0%, rgba(240, 255, 255, 1) 50%, rgba(255, 210, 255, 1) 100%);
        }

        /* Heart Bubble Animation for February */
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff6f6f;
            clip-path: path("M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z");
            animation: float 5s infinite ease-in-out;
            opacity: 0.8;
        }

        .heart:nth-child(even) {
            animation-duration: 6s;
            animation-delay: 1s;
        }

        .heart:nth-child(odd) {
            animation-duration: 4s;
            animation-delay: 2s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-100px) scale(1.2);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body id="body">
    <div class="calendar-container" id="calendarContainer">
        <div class="header">
            <button id="prevMonth">&lt;</button>
            <div class="month-year" id="monthYear"></div>
            <button id="nextMonth">&gt;</button>
        </div>

        <div class="calendar" id="calendar">
            <div class="days-of-week">S</div>
            <div class="days-of-week">M</div>
            <div class="days-of-week">T</div>
            <div class="days-of-week">W</div>
            <div class="days-of-week">T</div>
            <div class="days-of-week">F</div>
            <div class="days-of-week">S</div>
        </div>
    </div>

    <script>
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const auroraBackgrounds = [
            'jan', 'feb', 'mar', 'apr', 'may', 'jun', 'jul', 'aug', 'sep', 'oct', 'nov', 'dec'
        ];
        const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        const currentDate = new Date();
        const currentDay = currentDate.getDate();
        const currentMonthIndex = currentDate.getMonth();
        const currentYearValue = currentDate.getFullYear();

        function updateCalendar() {
            const monthYearElement = document.getElementById("monthYear");
            const calendarElement = document.getElementById("calendar");
            const body = document.getElementById("body");

            monthYearElement.textContent = `${monthNames[currentMonth]} ${currentYear}`;
            body.className = `aurora-backgrounds ${auroraBackgrounds[currentMonth]}`;

            // For February, create heart-shaped bubbles
            if (currentMonth === 1) {
                createHearts();
            } else {
                removeHearts();
            }

            const calendarDays = calendarElement.querySelectorAll('.day');
            calendarDays.forEach(day => day.remove());

            const daysInCurrentMonth = daysInMonth[currentMonth];
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();

            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyDiv = document.createElement("div");
                calendarElement.appendChild(emptyDiv);
            }

            for (let day = 1; day <= daysInCurrentMonth; day++) {
                const dayDiv = document.createElement("div");
                dayDiv.classList.add("day");
                dayDiv.textContent = day;
                calendarElement.appendChild(dayDiv);
            }
        }

        function createHearts() {
            const numHearts = 20;
            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * 100}%`;
                document.body.appendChild(heart);
            }
        }

        function removeHearts() {
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach(heart => heart.remove());
        }

        document.getElementById("prevMonth").addEventListener("click", function () {
            currentMonth = (currentMonth === 0) ? 11 : currentMonth - 1;
            if (currentMonth === 1 && currentYear % 4 === 0) {
                daysInMonth[1] = 29; // Leap year
            }
            updateCalendar();
        });

        document.getElementById("nextMonth").addEventListener("click", function () {
            currentMonth = (currentMonth === 11) ? 0 : currentMonth + 1;
            if (currentMonth === 1 && currentYear % 4 === 0) {
                daysInMonth[1] = 29; // Leap year
            }
            updateCalendar();
        });

        updateCalendar();
    </script>
</body>
</html>
